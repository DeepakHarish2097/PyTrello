<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="scrollbar-width: thin;">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="icon" type="image/x-icon" href="{% static 'custom/images/icon.png' %}">

    <link rel="stylesheet" href="{% static 'custom/css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'custom/css/breadcrumbs.css' %}"/>
    <title>{% block title %}PyTrello{% endblock title %}</title>
</head>
<body style="background-image: url('{{ background_image }}'); background-position: center; background-size: cover;">   
{% block side_nav %}
    {% include "default_nav.html" %}
{% endblock side_nav %}

<div class="main-content">
    <nav class="navbar sticky-top bg-body-tertiary nav-bg">
        <div class="container-fluid">
            {% include 'breadcrumb.html' %}
        </div>
    </nav>
    <div id="overlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div> 
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</div>
<div class="toast-container p-3 top-0 end-0" id="toast-list" data-original-class="toast-container p-3">
    
</div>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
></script>
<script 
        src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" 
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" 
        crossorigin="anonymous" async
></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

{% block custom_scripts %}
{% endblock custom_scripts %}
<script type="text/javascript" src="{% static 'custom/js/script.js' %}"></script>
</body>
</html>

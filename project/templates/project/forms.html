{% extends "base_template.html" %}

{% block content %}
<div class="mx-4 mt-5">
    <h2>{{head}}</h2>
    <form method="post" class="mt-5" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
          <div class="row mb-4">
            <label class="col-sm-2 col-form-label">{{field.label}}</label>
            <div class="col-sm-10">
              {{field}}
            </div>
          </div>        
        {% endfor %}
        {% if active_menu == "menu-projects" %}
        <div class="row mb-4">
          <label class="col-sm-2 col-form-label" for="id_colour">Background Colour</label>
          <div class="col-sm-10">
            <input 
                type="color" 
                id="id_colour" 
                class="form-control form-control-color" 
                name="colour" 
                value="#1e1e1e" 
                title="Choose your colour"
            >
          </div>
        </div>      
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}

{% block custom_scripts %}
  {% if colour %}
  <script>
    document.getElementById("id_colour").value = "{{colour}}"
  </script>
  {% endif %}
{% endblock custom_scripts %}

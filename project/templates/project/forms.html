{% extends "base_template.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mx-4 mt-5">
    <h2>{{head}}</h2>
    <form method="post" class="mt-5" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
{% endblock content %}
